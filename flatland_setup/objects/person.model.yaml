plugins:
  - type: PedsimMovement
    name: pedsim_movement
    agent_topic: /pedsim_simulator/simulated_agents
    base_body: base
    left_leg_body: left_leg
    right_leg_body: right_leg
    update_rate: 40
    toggle_leg_movement: false #true
    leg_offset: 0.0 #0.3
    var_leg_offset: 0.0 #0.05
    step_time: 0.4 #(in sec)
    var_step_time: 0.08
    leg_radius: 0.2 #0.1
    var_leg_radius: 0.03 #0.02

