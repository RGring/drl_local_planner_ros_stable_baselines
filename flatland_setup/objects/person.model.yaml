# Person
bodies:  # List of named bodies
  - name: base
    pose: [0, 0, 0] 
    type: dynamic  
    color: [1.0, 1.0, 1.0, 0.75] 
    footprints:
      - type: circle
        radius: 0.001
        center: [0, 0]
        density: 0
        layers: ["3d"]
        collision: false

  - name: left_leg
    pose: [0, 0, 0] 
    type: dynamic  
    color: [0.66, 0.0, 0, 0.75] 
    footprints:
      - type: circle
        radius: 0.1
        center: [0.0, 0]
        density: 1
        layers: ["2d", "ped"]
        collision: false

  - name: right_leg
    pose: [0, 0, 0] 
    type: dynamic  
    color: [0.66, 0.0, 0, 0.75] 
    footprints:
      - type: circle
        radius: 0.1
        center: [-0.0, 0]
        density: 1
        layers: ["2d", "ped"]
        collision: false


