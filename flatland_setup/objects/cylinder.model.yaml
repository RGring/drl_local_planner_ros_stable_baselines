# Round obstacle

bodies:  # List of named bodies
  - name: cylinder
    pose: [0, 0, 0] 
    type: dynamic  
    color: [0.2, 0.8, 0.2, 0.75] 
    footprints:
      - type: circle
        radius: 0.5
        center: [0, 0]
        density: 0
        layers: ["static"]
        collision: false
      - type: circle
        radius: 0.02
        center: [0.2, 0.1]
        density: 0
        layers: ["static"]
        collision: false
      - type: circle
        radius: 0.02
        center: [0.2, -0.1]
        density: 0
        layers: ["static"]
        collision: false
      - type: circle
        radius: 0.02
        center: [-0.2, 0.1]
        density: 0
        layers: ["static"]
        collision: false
      - type: circle
        radius: 0.02
        center: [-0.2, -0.1]
        density: 0
        layers: ["static"]
        collision: false
