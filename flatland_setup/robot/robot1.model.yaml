bodies:  # List of named bodies
  - name: base_footprint
    pose: [0, 0, 0] 
    type: dynamic  
    color: [0.5, 0.5, 0.5, 1.0] 
    footprints:
      - type: polygon 
        sensor: true
        points: [[-0.445, -0.29], [-0.445, 0.29], [0.445, 0.29], [0.445, -0.29]]
        density: 0
        layers: ["2d"]
        collision: false

plugins:
  - type: DiffDrive 
    name: diff_drive 
    body: base_footprint
    odom_frame_id: odom
    odom_pub: odom  # topic odom is published on
    pub_rate: 10
  
  - type: Laser
    name: front_laser_link
    frame: front_laser_link
    topic: f_scan #f_scan
    body: base_footprint
    broadcast_tf: true
    origin: [0.4253, 0.2345, 0.7854]
    range: 29
    angle: {min: -2.356194490192345, max: 2.356194490192345, increment: 0.00872664625}
    noise_std_dev: 0.015
    update_rate: 10
    layers: ["2d"]

  - type: Laser
    name: back_laser_link
    frame: back_laser_link
    topic: b_scan #b_scan
    body: base_footprint
    broadcast_tf: true
    origin: [-0.3609, -0.2345, -2.35619]
    range: 29
    angle: {min: -2.356194490192345, max: 2.356194490192345, increment: 0.00872664625}
    noise_std_dev: 0.015
    update_rate: 10
    layers: ["2d"]

  - type: Laser
    name: static_laser
    frame: static_laser_link
    topic: static_laser
    body: base_footprint
    broadcast_tf: true
    origin: [0.0, 0.0, 0.0]
    range: 20
    # angle: {min: -3.14159265359, max: 3.14159265359, increment: 0.00872664625}
    angle: {min: -3.14159265359, max: 3.124139361, increment: 0.01745329251}
    noise_std_dev: 0.015
    update_rate: 10
    layers: ["static"]

  - type: Laser
    name: ped_laser
    frame: ped_laser_link
    topic: ped_laser
    body: base_footprint
    broadcast_tf: true
    origin: [0.0, 0.0, 0.0]
    range: 20
    # angle: {min: -3.14159265359, max: 3.14159265359, increment: 0.00872664625}
    angle: {min: -3.14159265359, max: 3.124139361, increment: 0.01745329251}
    noise_std_dev: 0.015
    update_rate: 10
    layers: ["ped"]

  - type: ModelTfPublisher
    name: tf_publisher
    publish_tf_world: false
    # exclude: ["approx_footprint"]
