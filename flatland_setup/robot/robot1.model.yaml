bodies:  # List of named bodies
  - name: base_footprint
    pose: [0, 0, 0] 
    type: dynamic  
    color: [0.5, 0.5, 0.5, 1.0] 
    footprints:
      - type: polygon 
        sensor: true
        points: [[-0.445, -0.29], [-0.445, 0.29], [0.445, 0.29], [0.445, -0.29]]
        density: 0
        layers: ["static"]
        collision: false

plugins:
  - type: DiffDrive 
    name: diff_drive 
    body: base_footprint
    odom_frame_id: odom
    odom_pub: odom  # topic odom is published on
    pub_rate: 10
  
  - type: Laser
    name: static_laser
    frame: static_laser_link
    topic: static_laser
    body: base_footprint
    broadcast_tf: true
    origin: [0.0, 0.0, 0.0]
    range: 10
    # angle: {min: -3.14159265359, max: 3.14159265359, increment: 0.05235987755}
    angle: {min: -3.14159265359, max: 3.14159265359, increment: 0.06981317007}
    noise_std_dev: 0.015
    update_rate: 10
    layers: ["static"]

  - type: Laser
    name: ped_laser
    frame: ped_laser_link
    topic: ped_laser
    body: base_footprint
    broadcast_tf: true
    origin: [0.0, 0.0, 0.0]
    range: 10
    # angle: {min: -3.14159265359, max: 3.14159265359, increment: 0.05235987755}
    angle: {min: -3.14159265359, max: 3.14159265359, increment: 0.06981317007}
    noise_std_dev: 0.015
    update_rate: 10
    layers: ["ped"]

  - type: ModelTfPublisher
    name: tf_publisher
    publish_tf_world: false
    # exclude: ["approx_footprint"]
